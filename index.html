<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor-container">
        <textarea id="editor" rows="20" cols="80"></textarea>
        <div class="controls">
            <button id="newLine">New Line</button>
            <button id="deleteLast">Delete Last</button>
        </div>
        <div id="cursorPosition"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
